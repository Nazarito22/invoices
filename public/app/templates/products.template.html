<div class="col-md-3">
    <div class="panel panel-warning">
        <div class="panel-heading" style="overflow: hidden;">
            <form name="productsForm">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="pull-left">Product name</label>
                        <input type="text" class="form-control" ng-model="$ctrl.prod.name" required>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="pull-left">Product price</label>
                        <input type="number" step="0.01" min="0" class="form-control"
                               ng-model="$ctrl.prod.price" ng-init="$ctrl.prod.price = 0" required>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success center-block"
                            ng-click="$ctrl.addItem($ctrl.prod,productsForm)">Add product
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-md-9">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="col-md-3">ID</div>
            <div class="col-md-3">Product name</div>
            <div class="col-md-3">Product price</div>
            <div class="col-md-3">
                Actions
            </div>
        </div>
        <div class="panel-body">
            <div ng-repeat="product in $ctrl.products | orderBy:'-id'">
                <div class="item">
                    <div class="col-md-3">{{product.id}}</div>
                    <div class="col-md-3">{{product.name}}</div>
                    <div class="col-md-3">{{product.price}} $</div>
                    <div class="col-md-3 text-right">
                        <button class="btn btn-danger" ng-click="$ctrl.removeItem(product)"><i
                                class="glyphicon glyphicon-remove"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
